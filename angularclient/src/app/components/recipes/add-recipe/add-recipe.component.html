<div class="container">
<div class="row">
  <div class="col">
    <div class="col">
      <input-file fileAccept=".png" fileLimit="1"
                  placeholder="Dodaj mapÄ™(.pgm)"
                  (acceptedFile)="mapSelected = true"
                  (deletedFile)="mapSelected = false"
                  #mapInput>
      </input-file>
<!--      <div class="imgdescription">
        <img src="https://krytykakulinarna.com/wp-content/uploads/2020/03/kebab_przepis_4.jpg" alt="thumbnail"
             class="img-thumbnail">
      </div>-->
      <div class="form-group col-md-2">
        <textarea id="w3mission" rows="15" cols="50" [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="description"></textarea></div>
    </div>
  </div>

  <div class="col">
    <form class="forma">
      <div class="card-header">Add recipe</div>
      <div class="card-body text-primary">
        <h5 class="card-title">Adding new recipe</h5>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="name"
                   [ngModelOptions]="{standalone: true}" [(ngModel)]="name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputCategory">Category</label>
            <input type="text" class="form-control" id="inputCategory" placeholder="category"
                   [ngModelOptions]="{standalone: true}" [(ngModel)]="category">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputIngredients">Ingredient</label>
            <input type="text" class="form-control" id="inputIngredients" placeholder="ingredient"
                   [ngModelOptions]="{standalone: true}" [(ngModel)]="nameIngredient">
          </div>
          <div class="form-group col-md-6">
            <label for="amountIngredients">Amount</label>
            <input type="text" class="form-control" id="amountIngredients" placeholder="amount"
                   [ngModelOptions]="{standalone: true}" [(ngModel)]="amount">
          </div>
          <button type="button" class="btn btn-primary" (click)="addIngredient()">Add</button>
        </div>
        <div class="ingredientsList">
          <ul class="list-group list-group-flush">
            <tbody>
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col">ingredient</th>
                <th scope="col">amount</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let recipient of map | keyvalue">
                <td>{{recipient.key}} </td>
                <td>{{recipient.value}}</td>
                <button (click)="editIngredient(recipient.key)">Edit</button>
                <button (click)="deleteIngredient(recipient.key)">Delete</button>
              </tr>
              </tbody>
            </table>
          </ul>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputPortion">Portion</label>
            <select id="inputPortion" class="form-control" (change)="selectPortion($event.target.value)">
              <option selected>1os</option>
              <option selected>2os</option>
              <option selected>3os</option>
              <option selected>4os</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputPreparationTime">Preparation time</label>
            <select id="inputPreparationTime" class="form-control"
                    (change)="selectPreparationTime($event.target.value)">
              <option selected>15'</option>
              <option selected>30'</option>
              <option selected>45'</option>
              <option selected>60'</option>
              <option selected>1h15'</option>
              <option selected>1h30'</option>
            </select>
          </div>

        </div>
        <button type="submit" class="btn btn-primary" (click)="addRecipe()">Add recipe</button>
      </div>
    </form>
  </div>
</div>
</div>
